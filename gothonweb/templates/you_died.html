{% extends "layout.html" %}
{% block content %}
{% if scene %}
<h1> {{ scene.header}}
<h2> {{ scene.title }} </h2>
<div class="description">
  <pre>{{ scene.description }}</pre>
</div>
{% else %}
<h1>You died!</h1>
<p>Looks like you bit the dust.</p>
{% endif %}
<p><a href="/game">Play Again?</a></p>
<p><a href="/">Change game?</a></p>
{% endblock %}
