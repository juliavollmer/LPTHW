{% extends "layout.html" %}

{% block content %}
{% if scene %}
  <h1> {{ scene.title }} </h1>
  <p>{{ missing }}</p>
  <div id="description">
    <pre>{{ scene.description }}</pre>
  {% if "death" in scene.urlname %}
    <p><a href="/">Play Again?</a></p>
  {% else %}
    <p>
        <form action="/game" method="POST">
        What do you do? <input type="text" name="userinput"> <input type="SUBMIT">
      </form>
    </p>
    </div>
    <div id="help">
          <p>?</p>
          <pre>{{ scene.help }}</pre>
    </div>
  {% endif %}
{% else %}
  <p><a href="/">Start at the Beginning</a></p>
{% endif %}
{% endblock %}
